<!doctype html>
<html lang="ar">
<head>

    <!-- Title Page -->
    <title>shadi</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="img/fav.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hover.css">
    <link href="css/icomoon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/ar.css">

</head>
<body>

<!-- Start Loading Page -->

<div class="loader">
    <div class="loading"></div>
</div>

<!-- Start Overlay Page -->

<div class="OverLay"></div>


<!--start auth form-->
<div class="authForm">

    <div class="authImg d-none d-sm-flex flex-column">
        <img src="img/reg_vector.png" class="vector" alt="vector">
        <div class="info">
            <div class="copyright">
                <h4>Light Up</h4>
                <p>جميع الحقوق محفوظة ل <a href="">اوامر الشبكة 2021</a></p>
            </div>
            <div class="social">
                <a href="" class="hvr-float-shadow"><span class="icon-linkedin"></span></a>
                <a href="" class="hvr-float-shadow"><span class="icon-facebook"></span></a>
                <a href="" class="hvr-float-shadow"><span class="icon-instagram"></span></a>
            </div>
        </div>
    </div>

    <form action="continueRegister.html">

        <img src="img/logo_icon.png" class="logo" alt="logo">

        <h5>انشاء حساب</h5>
        <p class="title">الرجاء انشاء حساب لبدء استخدام تطبيقنا</p>

        <div class="form-group">
            <input type="text" name="fullName" id="fullName" class="form-control" required>
            <label for="fullName">الاسم بالكامل</label>
        </div>
        <div class="form-group">
            <input type="text" name="email" id="email" class="form-control" required>
            <label for="email">البريد الالكتروني</label>
        </div>
        <div class="form-group">
            <select class="selectpicker" id="area" title="البلد">
                <option>جدة</option>
                <option>مكه</option>
            </select>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" required>
            <label for="password">كلمة المرور</label>
        </div>

        <a href="terms.html" class="createAcc align-self-start">بالتسجيل فأنت وافقت علي <span>الشروط والأحكام</span></a>

        <button type="submit" class="animateBtn">
            تسجيل
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>

        <a href="login.html" class="createAcc">لديك حساب بالفعل ؟ <span>تسجيل دخول</span></a>
        <div class="info p-0 d-sm-none justify-content-center justify-content-sm-between">
            <div class="copyright justify-content-center justify-content-sm-start">
                <h4 class="my-0 mx-1">Light Up</h4>
                <p>جميع الحقوق محفوظة ل <a href="">اوامر الشبكة 2021</a></p>
            </div>
            <div class="social">
                <a href="" class="hvr-float-shadow"><span class="icon-linkedin"></span></a>
                <a href="" class="hvr-float-shadow"><span class="icon-facebook"></span></a>
                <a href="" class="hvr-float-shadow"><span class="icon-instagram"></span></a>
            </div>
        </div>
    </form>
</div>
<!--end auth form-->


<!--===============================
    SCRIPT
===================================-->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/script.js"></script>

<!--start select-->
<script>
    $('.selectpicker').selectpicker();

    $(".selectpicker").on("hide.bs.select", function() {
        var val = $(this).val().toString();
        if (val) {
            $('.authForm .bootstrap-select>.dropdown-toggle').css('border' , '1px solid #56C429');
        }
    })
</script>
<!--end select-->

</body>
</html>
